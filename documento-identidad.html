<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naitus - Somos una billetera online que te permitirá ahorrar tiempo y dinero.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap');</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="naitus-app">
        <header class="naitus-header">
            <img class="header-time" src="./assets/header-time.svg" alt="Naitus App">
            <nav class="header-nav">
                <div class="header-navs-first">
                    <a href="bienvenida.html">
                        <button class="btn-back">
                            <img src="./assets/arrow.svg" alt="">
                            <p>Atrás</p>
                        </button>
                    </a>
                </div>
                <div class="header-navs-second">
                    <div class="wrapper-load-middle">
                        <img class="bg-load-middle" src="./assets/bg-load-middle.svg" alt="">
                        <img class="load-middle" src="./assets/load-middle.svg" alt="">
                    </div>
                </div>
            </nav>
        </header>
        
        <section class="naitus-section">
            <h1 class="title-doc-identidad">Documento de identidad</h1>
            <article>
                <p class="title-selector-doc-identidad">Tipo de documento</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Cédula
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Cédula de residencia
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Pasaporte
                    </label>
                  </div>
            </article>

            <p class="title-selector-doc-identidad mt-4 mb-0">Nº de identificación (sin guiones)</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control rut" placeholder="Ejemplo: 0012510930088B" aria-label="Ejemplo: 0012510930088B" aria-describedby="basic-addon1">
            </div>
        </section>
        
        <footer class="naitus-footer">
            <a href="solicitan-informacion.html" class="naitus-footer-text-identidad">¿Por qué me solicitan esta información?</a>
            <a href="feedback-avance.html">
                <button type="button" class="btn btn-dark btn-block naitus-btn-fill">Continuar</button>
            </a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
