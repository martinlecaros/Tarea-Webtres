<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naitus - Somos una billetera online que te permitirá ahorrar tiempo y dinero.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap');</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="naitus-app">
        <header class="naitus-header">
            <img class="header-time" src="./assets/header-time.svg" alt="Naitus App">
            <img class="header-logo" src="./assets/logo.svg" alt="Naitus Logo">
        </header>
        
        <section class="naitus-section">
            <article>
                <img class="naitus-section-main-image" src="./assets/image-billetera.svg" alt="">
                <h1 class="naitus-section-text">Somos una <span class="naitus-span-bold">billetera online</span> que te permitirá <span class="naitus-span-bold">ahorrar tiempo y dinero.</span></h1>
            </article>
        </section>
        
        <footer class="naitus-footer">
            <a href="documento-identidad.html">
                <button type="button" class="btn btn-dark btn-block naitus-btn-fill">Crear cuenta</button>
            </a>
            <a href="#">
                <button type="button" class="btn btn-dark btn-block naitus-btn-line">Ya tengo cuenta</button>
            </a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
