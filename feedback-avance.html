<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naitus - Somos una billetera online que te permitirá ahorrar tiempo y dinero.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap');</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="naitus-app">
        <header class="naitus-header">
            <img class="header-time" src="./assets/header-time.svg" alt="Naitus App">
            <nav class="header-nav">
                <div class="header-navs-first">
                    <a href="bienvenida.html">
                        <button class="btn-back">
                            <img src="./assets/arrow.svg" alt="">
                            <p>Atrás</p>
                        </button>
                    </a>
                </div>
                <div class="header-navs-second">
                    <div class="wrapper-load-middle">
                        <img class="bg-load-middle" src="./assets/bg-load-middle.svg" alt="">
                        <img class="load-middle" src="./assets/load-middle.svg" alt="">
                    </div>
                </div>
            </nav>
        </header>
        
        <section class="naitus-section">
            <article>
                <img class="naitus-section-main-image naitus-image-feedback" src="./assets/success-feedback.svg" alt="">
                <h1 class="naitus-text-feedback">¡Excelente! ya eres parte de este producto genial!</h1>
            </article>
        </section>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
